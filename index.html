<html>
  <head>
<script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <h1>La Pampalluga webshop</h1>



<div id="app">
  {{ message }}
  
  <div v-for="articles">
    <span>{{nom}}</span>   
    <span>{{foto}}</span>  
    <span>{{preu}}</span>  
  </div>
</div>

<script>
  const { createApp } = Vue
  import articles from "./articles.json";

  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        articles: articles,
      }
    }
  }).mount('#app')
</script>

  </body>
</html>
