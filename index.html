<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <h1>La Pampalluga webshop</h1>



<div id="app">
  
  <div v-for="article in articles">
    <span><strong>{{article.values['Nom']}}</strong></span>   
    <span>{{article.values['Nom_foto']}}</span>  
    <span>{{article.values['Preu']}}</span>  
    <span>{{article.values['Descripcio']}}</span>  
  </div>
</div>
<script>
	
var vm = new Vue({
	 el: '#app',
	 data: {
        messages: '',
        articles: [],
	 },
	 methods:{
	 },
	 
        mounted () {
		axios.get('./articles.json').then(response => (this.articles = response.data))
        },
});
</script>
