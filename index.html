<html>
  <head>
<script src="https://unpkg.com/vue@3"></script>
  </head>
  <body>
    <h1>La Pampalluga webshop</h1>



<div id="app">
  {{ message }}
  
  <div v-for="article in articles">
    <span>{{article.values.nom}}</span>   
    <span>{{article.values.foto}}</span>  
    <span>{{article.values.preu}}</span>  
  </div>
</div>
<script type="module">
  import articles from "./articles.json";

  const { createApp } = Vue


  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        articles: articles,
      }
    }
  }).mount('#app');
  
</script>
  </body>
</html>
