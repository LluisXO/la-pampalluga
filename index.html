<html>
  <head>
<script src="https://unpkg.com/vue@3"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <h1>La Pampalluga webshop</h1>



<div id="app">
  {{ message }}
  
  <div v-for="article in articles">
    <span>{{article.values.nom}}</span>   
    <span>{{article.values.foto}}</span>  
    <span>{{article.values.preu}}</span>  
  </div>
</div>
<script>
//  import articles from "./articles.json";


  const { createApp } = Vue


  createApp({
    data() {
      return {
        message: 'Hello Vue!',
        messages: '',
        articles: [],
      }
    },
    ,
  mounted: {
   self=this;
   axios.get('./articles.json').
   then(response => (self.articles =  JSON.parse(response.data))).
   catch(response => (self.messages =  JSON.parse(response.data) )).
   finally(function(){
    console.log(self.articles);
   });
  }
  }).mount('#app');
  
</script>
  </body>
</html>
